iv><div class="line">        &#125;</div><div class="line">        String regex = <span class="string">"^[a-zA-Z0-9]+$"</span>;</div><div class="line">        <span class="keyword">return</span>  isDigit &amp;&amp; isLetter &amp;&amp; str.matches(regex);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 规则3：必须同时包含大小写字母及数字</div><div class="line">     * 是否包含</div><div class="line">     *</div><div class="line">     * <span class="doctag">@param</span> str</div><div class="line">     * <span class="doctag">@return</span></div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isContainAll</span><span class="params">(String str)</span> </span>&#123;</div><div class="line">        <span class="keyword">boolean</span> isDigit = <span class="keyword">false</span>;<span class="comment">//定义一个boolean值，用来表示是否包含数字</span></div><div class="line">        <span class="keyword">boolean</span> isLowerCase = <span class="keyword">false</span>;<span class="comment">//定义一个boolean值，用来表示是否包含字母</span></div><div class="line">        <span class="keyword">boolean</span> isUpperCase = <span class="keyword">false</span>;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; str.length(); i++) &#123;</div><div class="line">            <span class="keyword">if</span> (Character.isDigit(str.charAt(i))) &#123;   <span class="comment">//用char包装类中的判断数字的方法判断每一个字符</span></div><div class="line">                isDigit = <span class="keyword">true</span>;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (Character.isLowerCase(str.charAt(i))) &#123;  <span class="comment">//用char包装类中的判断字母的方法判断每一个字符</span></div><di
